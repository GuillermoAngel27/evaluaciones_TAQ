    <!-- Script para suprimir warnings de manera más agresiva -->
    <script>
      (function() {
        // Suprimir TODOS los warnings de defaultProps y React Router
        const originalConsoleWarn = console.warn;
        const originalConsoleError = console.error;
        
        // Función para verificar si debe suprimirse
        function shouldSuppress(message) {
          if (typeof message !== 'string') return false;
          
          const suppressPatterns = [
            /Support for defaultProps will be removed/,
            /React Router Future Flag Warning/,
            /React does not recognize the `getDatasetAtEvent` prop/,
            /Warning: .*: Support for defaultProps will be removed/,
            /Warning: .*: Support for defaultProps/,
            /Warning: .*: Support for/,
            /Warning: .*: Support/,
            /Warning: .*: /,
            /Warning: /,
            /defaultProps/,
            /React Router/,
            /getDatasetAtEvent/
          ];
          
          return suppressPatterns.some(pattern => pattern.test(message));
        }
        
        // Sobrescribir console.warn
        console.warn = function(...args) {
          const message = args[0];
          if (!shouldSuppress(message)) {
            originalConsoleWarn.apply(console, args);
          }
        };
        
        // Sobrescribir console.error
        console.error = function(...args) {
          const message = args[0];
          if (!shouldSuppress(message)) {
            originalConsoleError.apply(console, args);
          }
        };
        
        // También interceptar console.log para warnings que puedan usar log
        const originalConsoleLog = console.log;
        console.log = function(...args) {
          const message = args[0];
          if (!shouldSuppress(message)) {
            originalConsoleLog.apply(console, args);
          }
        };
      })();
    </script>
