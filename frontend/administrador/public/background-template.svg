<svg width="210" height="297" viewBox="0 0 210 297" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo completo -->
  <rect width="210" height="297" fill="url(#bgGradient)"/>
  
  <!-- Sección superior con color más oscuro -->
  <rect x="0" y="0" width="210" height="120" fill="#f0f0f0"/>
  
  <!-- Línea divisoria ondulada -->
  <path d="M 0 120 Q 52.5 110 105 120 Q 157.5 130 210 120" stroke="#5A0C62" stroke-width="2" fill="none"/>
  
  <!-- Logo TTAQ -->
  <text x="105" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#5A0C62">TTAQ</text>
  
  <!-- Líneas arqueadas sobre el logo -->
  <path d="M 70 25 Q 105 15 140 25" stroke="#8B5CF6" stroke-width="3" fill="none"/>
  <path d="M 75 20 Q 105 10 135 20" stroke="#8B5CF6" stroke-width="2" fill="none"/>
  
  <!-- Texto del terminal -->
  <text x="105" y="55" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#5A0C62">TERMINAL DE</text>
  <text x="105" y="65" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#5A0C62">AUTOBUSES DE</text>
  <text x="105" y="75" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#5A0C62">QUERÉTARO</text>
  
  <!-- Área central para QR (placeholder) -->
  <rect x="55" y="140" width="100" height="100" fill="white" stroke="#5A0C62" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="105" y="195" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Área para QR</text>
  
  <!-- Texto de llamada a la acción -->
  <text x="105" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#DC017F">¡Escanea y Evalúa!</text>
  <text x="105" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#5A0C62">Tu opinión es importante para nosotros.</text>
</svg> 